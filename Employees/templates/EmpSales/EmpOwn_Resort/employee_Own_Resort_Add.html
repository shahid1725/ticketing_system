{% extends "employee_base.html" %}
{%block body_block%}


<div class="addresort">
    <div class="d-flex justify-content-center">
        {% for message in messages %}
        <p class="alert alert-primary message custom-message px-3">{{ message }}</p>
        {% endfor %}
    </div>
    <h5 class="pb-4 border-bottom border-grey">Sales > Own Resorts</h5>
    <h5 class="text-uppercase pt-4 pb-4">add resort details</h5>

    <form method="post" action="">
        {% csrf_token %}
        <div class="resort-input">
            <div class="d-flex flex-direction-row gap-4">
                <label style="width:150px" class="pt-3">Resort Name :</label>
                <input name="ownresort_name" type="text" class="form-control py-3" required>
            </div>
            <div class="d-flex flex-direction-row gap-4 mt-4">
                <label style="width:150px" class="pt-3">Resort place :</label>
                <input type="text" name="ownresort_place" class="form-control py-3" required>
            </div>
            <div class="d-flex flex-direction-row gap-4 mt-4 position-relative">
                <label style="width:150px" class="pt-3">Resort Mobile :</label>
                <input type="text" name="ownresort_email" class="form-control py-3 " required>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#000000"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-phone position-absolute top-50 end-0 translate-middle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" /></svg>            
            </div>
            <div class="d-flex flex-direction-row gap-4 mt-4 position-relative">
                <label style="width:150px" class="pt-3">Resort Email :</label>
                <input type="text" name="ownresort_mobile" class="form-control py-3 " required>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#000000"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-mail position-absolute top-50 end-0 translate-middle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path d="M3 7l9 6l9 -6" /></svg>
            </div>
            <div class="d-flex justify-content-center mt-4 add-button">
                <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
            </div>
        </div>
        
    </form>
</div>
<script>

    const messages = document.querySelectorAll('.message');
  
  
    messages.forEach(message => {
      setTimeout(() => {
        message.remove();
      }, 2000);
    });
  
  
  
  
  </script>

{% endblock %}
