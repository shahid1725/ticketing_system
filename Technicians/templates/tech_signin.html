<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System-Signin</title>
    <link rel="stylesheet" href="{%static 'css/dashboard.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body class="">
  <main class="row signin overflow-hidden m-0">
    <div class="col-6 d-flex justify-content-center align-items-center signup-div">
      <div style="width: 100%; max-width: 800px;padding-left:80px;">
        <h3 class="text-primary text-start">Sign In</h3>
        <div class="py-4 d-flex align-items-center justify-content-start gap-3">
          <div class="signup-line"></div>
          <p class="m-0 signup-p">SignIn With</p>
        </div>

        <form action="{% url 'tech_signin' %}" method="post" enctype="multipart/form-data"> <form action="" method="post" enctype="multipart/form-data">
          {%csrf_token%}
          <div class="row mt-4"> <!-- Added padding to the row -->

            <div class="mb-3 col-12 ">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="email" class="form-control py-3 rounded-4 border-2 w-100" id="username" placeholder="Enter your username">
            </div>

            <div class="mb-3 col-12 ">
              <label for="password" class="form-label">Password</label>
              <input name="password" type="password" class="form-control py-3 rounded-4 border-2 w-100" id="password">
            </div>


          </div>
          <!-- <input type="submit" value="submit"> -->
          <button type="submit" class="round-arrow">
            <img src="{%static 'assets/Vector.png' %}" alt="">
          </button>
          </form>
          <p class="signin-text py-4">New Account ? <span><a href="{%url 'tech_signup'%}"> Sign up</a></span></p>


      </div>
    </div>

    <div class="col-6 p-0 image-container d-flex align-items-end justify-content-center">
      <img src="{%static 'assets/image.png' %}" class="img-fluid w-75 h-auto" alt="Signup Image">
    </div>
  </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
      },
      autoplay: {
        delay: 2500,
        // disableOnInteraction: false,
      },
    });
  </script>

<script>

  const messages = document.querySelectorAll('.message');

  messages.forEach(message => {
    setTimeout(() => {
      message.remove();
    }, 2000);
  });
</script>

</body>
</html>
