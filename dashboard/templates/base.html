<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Televate - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{%static 'css/dashboard.css'%}" />
  <link rel="stylesheet" href="{%static 'css/dashboard2.css'%}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="d-flex align-content-stretch flex-wrap" style="height: 100%">

    <aside class="app-sidebar">
      <div class="p-4">
        <a href="{%url 'index'%}">
          <img src="{%static 'assets/ticket.jpg'%}" alt="" class="brand-logo" />
        </a>
        <div class="py-3">
          <ul class="sidebar-item text-decoration-none">
            <li>
              <a href="{%url 'index'%}" class="nav-active"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                  stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-home">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                  <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                  <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                </svg>
                Dashboard
              </a>
            </li>

            <li>
              <a href="{%url 'ticketlist'%}" class="nav-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-message">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M8 9h8" />
                  <path d="M8 13h6" />
                  <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
                </svg>
                Tickets
              </a>
            </li>
            <li>
              <a href="{%url 'employeelist'%}" class="nav-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-users">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                  <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                  <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                  <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
                </svg>
                Employee
              </a>
            </li>

              <li>
              <a href="{%url 'tech_list'%}" class="nav-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-users">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                  <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                  <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                  <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
                </svg>
                Technicians
              </a>
            </li>






          </ul>
        </div>
      </div>
    </aside>
    <main class="app-container">
      <div class="nav-container">
        <div class="child1">
          <div class="d-flex">
            <h1>Dashboard Overview üëãüèº</h1>

          </div>
          <div>
            <button id="toggle-button" class="bg-white shadow-lg  border-0 rounded-circle"
              style="width: 2rem;height:2rem;">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right-pipe">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6 6l6 6l-6 6" />
                <path d="M17 5v13" />
              </svg>
            </button>
          </div>
        </div>
        <div class="child2">
          <img src="{%static 'assets/user.png'%}" alt="" />
          <div class="dropdown">
            <a class="btn rounded-pill  dropdown-toggle py-2" href="#" role="button"
               style="background-color: #ffffff;" id="dropdownMenuLink"
               data-bs-toggle="dropdown" aria-expanded="false">
               {{ request.user }}
                <!-- <i class="material-icons-outlined me-2">person</i> {{ request.user }}<i
                    class="material-icons-outlined ms-2 yellow">arrow_forward</i> -->
            </a>

            <ul class="dropdown-menu mt-2" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item text-danger" href="{%url 'adminsignout'%}">Logout</a></li>

            </ul>
        </div>
        
        </div>
      </div>

      <div class="main-content">{%block body_block%} {%endblock%}</div>
    </main>
  </div>
  <script src="{%static 'js/Dashboard.js'%}"></script>
</body>

</html>
