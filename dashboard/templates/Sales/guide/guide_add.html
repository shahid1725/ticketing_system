{% extends "base.html" %}
{%block body_block%}


<div class="addresort">

    <h5 class="pb-4 border-bottom border-grey">Sales > Guide </h5>
    <h5 class="text-uppercase pt-4 pb-4">Add Guide </h5>

    <form method="post" action="">
        {% csrf_token %}
        <div class="resort-input">
            <div class="d-flex flex-direction-row gap-4">
                <label style="width:200px" class="pt-3 lable-ei">Guide Name :</label>
                <input type="text" name="guide_name" class="form-control py-3" required>
            </div>
            <div class="d-flex justify-content-center mt-4 add-button">
                <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
            </div>
        </div>

    </form>
</div>
<script>

    const messages = document.querySelectorAll('.message');


    messages.forEach(message => {
      setTimeout(() => {
        message.remove();
      }, 2000);
    });


  </script>
{% endblock %}
