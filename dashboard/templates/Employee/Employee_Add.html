{% extends "base.html" %}
{%block body_block%}
    <div class="leadadd">
       <h1>Dashboard > Employee</h1>
       <div class="border-top border-1 ">
            <h2 class="fs-5 py-4">ADD NEW EMPLOYEE</h2>

           <div class="d-flex justify-content-center login-message">
               {% for message in messages %}
               <p class="alert alert-danger message">
                   {{ message }}</p>
               {% endfor %}
           </div>

            <form method="post" action="">
                {% csrf_token %}
                <div class="grid-two-c pb-5">
                        <div class="d-flex gap-4 gridspan-2">
                            <label class="lable-ei" for="">Full Name:</label>
                            <input  type="text" name="username" id="" class="form-control"  placeholder="Enter your Full Name" required>
                        </div>
                        <div class="d-flex gap-5 ">
                            <label class="lable-ei" for="">Date of Joining:</label>
                            <input type="date" name="date_joined" id="" class="form-control" required>
                        </div>
                        <div class="d-flex gap-5">
                            <label class="lable-ei" for="">Date of birth:</label>
                            <input type="date" name="date_of_birth" id="" class="form-control" required>
                        </div>
                        <div class="d-flex gap-4 gridspan-2 position-relative">
                            <label class="lable-ei" for="">email:</label>
                            <input type="email" name="email" id="" class="form-control" placeholder="Enter Email" required>
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-phone position-absolute top-50 end-0 translate-middle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" /></svg>                        </div>
                        <div class="d-flex gap-4 position-relative gridspan-2">
                            <label for="">Address:</label>
                            <textarea name="address" class="form-control" rows="8" id=""></textarea>
                        </div>
                        <div class="d-flex gap-4 position-relative gridspan-2">
                            <label class="lable-ei" for="">Mobile Number:</label>
                            <input type="text" name="mobile" id="" class="form-control"  placeholder="Enter Your Mobile Number" required>
                        </div>
                        <div class="d-flex gap-2 position-relative">
                            <label class="lable-ei" for="">Employee Password:</label>
                            <input type="password" name="password" id="showPswd" placeholder="Employee Password" class="form-control" required>
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24" id="pswdEye"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye position-absolute top-50 end-0 translate-middle cursor-pointer"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                        </div>
                        <div class="d-flex gap-4 position-relative">
                            <label class="lable-ei" for="">Confirm Password:</label>
                            <input type="password" name="password2" id="" placeholder="Employee Password" class="form-control" required>
                        </div>
                        <div class="d-flex gap-4 ">
                            <label for="">Employee Position:</label>
                            <input type="text" name="position" id="" placeholder="Employee Position" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class=" theme-btn px-5 py-2 rounded w-100 text-center">Submit</button>
                        </div>
                </div>
            </form>
       </div>
    </div>
    <script>
        const eyeIcon = document.getElementById("pswdEye");
const passwordInput = document.getElementById("showPswd");

eyeIcon.onclick = function() {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.classList.remove("icon-tabler-eye");
    eyeIcon.classList.add("icon-tabler-eye-off");
  } else {
    passwordInput.type = "password";
    eyeIcon.classList.remove("icon-tabler-eye-off");
    eyeIcon.classList.add("icon-tabler-eye");
  }
};

    </script>

<script>

  const messages = document.querySelectorAll('.message');


  messages.forEach(message => {
    setTimeout(() => {
      message.remove();
    }, 2000);
  });
</script>

{% endblock %}
